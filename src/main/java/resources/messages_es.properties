# Página de información
info.titulo=Información
info.sobreNosotros=Sobre Nosotros
info.sobreNosotrosTexto1=Somos un equipo apasionado por los juegos y la tecnología, dedicados a crear experiencias interactivas que combinan diversión y aprendizaje. Nuestro proyecto nació de la colaboración entre el Centro San Luis y Bilbao SKP, con el objetivo de desarrollar juegos educativos que fomenten el conocimiento y la competencia sana.
info.sobreNosotrosTexto2=Desde nuestros inicios en 2023, hemos trabajado para crear una plataforma que permita a los usuarios explorar, aprender y competir en un entorno virtual seguro y divertido. Nuestro equipo está formado por desarrolladores, diseñadores y educadores comprometidos con la calidad y la innovación.
info.sobreNosotrosTexto3=Creemos en el poder de los juegos como herramienta educativa y de desarrollo personal. Por eso, nuestro objetivo es seguir creciendo y mejorando para ofrecer la mejor experiencia posible a nuestros usuarios.
info.caracteristicas=Características de nuestros Escape-Rooms
info.mapaInteractivo=Mapa Interactivo
info.mapaInteractivoDesc=Explora diferentes ubicaciones en un mapa interactivo basado en lugares reales. Descubre puntos de interés y completa misiones en cada ubicación.
info.sistemaRanking=Sistema de Ranking
info.sistemaRankingDesc=Compite con otros jugadores y sube en el ranking. Gana puntos por completar misiones y desafíos diarios.
info.cupones=Cupones y Recompensas
info.cuponesDesc=Adquiere cupones para obtener intentos adicionales y desbloquear contenido exclusivo. Gana recompensas por tus logros en el juego.
info.multijugador=Multijugador
info.multijugadorDesc=Juega con amigos y compite en tiempo real. Forma equipos y participa en eventos especiales con otros jugadores.
info.contenidoEducativo=Contenido Educativo
info.contenidoEducativoDesc=Aprende mientras juegas con contenido educativo integrado en las misiones y desafíos. Desarrolla habilidades y conocimientos de forma divertida.
info.actualizaciones=Actualizaciones Regulares
info.actualizacionesDesc=Disfruta de nuevas misiones, ubicaciones y características con nuestras actualizaciones regulares. Mantente al día con las novedades del juego.
