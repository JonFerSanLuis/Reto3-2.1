# Information page
info.titulo=Information
info.sobreNosotros=About Us
info.sobreNosotrosTexto1=BilbaoSKP turns learning into an immersive experience. We were born from the rise of online cooperative gaming during the 2020 and 2021 lockdowns, adapting our physical escape rooms to the digital world in Spanish, English, and Basque.
info.sobreNosotrosTexto2=We collaborate with the Provincial Council of Bizkaia to develop an innovative educational platform to combat bullying and cyberbullying. Through online escape rooms, children and teenagers aged 10 to 17 explore these situations from different perspectives, fostering empathy and critical thinking.
info.sobreNosotrosTexto3=Our platform, accessible from any device, is designed for both educational institutions and the general public, with cooperative games, rankings, and challenges that combine fun and awareness.
info.sobreNosotrosTexto4=At BilbaoSKP, we bring together technology, education, and play to learn in a different way.
info.caracteristicas=Features of Our Escape Rooms
info.mapaInteractivo=Interactive Map
info.mapaInteractivoDesc=Explore different locations on an interactive map based on real places. Discover points of interest and complete missions at each location.
info.sistemaRanking=Ranking System
info.sistemaRankingDesc=Compete with other players and climb the ranking. Earn points by completing missions and daily challenges.
info.cupones=Coupons and Rewards
info.cuponesDesc=Acquire coupons to get additional attempts and unlock exclusive content. Earn rewards for your achievements in the game.
info.multijugador=Multiplayer
info.multijugadorDesc=Play with friends and compete in real time. Form teams and participate in special events with other players.
info.contenidoEducativo=Educational Content
info.contenidoEducativoDesc=Learn while you play with educational content integrated into missions and challenges. Develop skills and knowledge in a fun way.
info.actualizaciones=Regular Updates
info.actualizacionesDesc=Enjoy new missions, locations and features with our regular updates. Stay up to date with the latest game news.
