# Informazio orria
info.titulo=Informazioa
info.sobreNosotros=Guri Buruz
info.sobreNosotrosTexto1=BilbaoSKP-k ikaskuntza esperientzia murgiltzaile bihurtzen du. 2020 eta 2021eko konfinamenduetan joko kooperatiboaren gorakadatik sortu ginen, gure ihes-gelak euskarri digitalean egokituz gaztelaniaz, ingelesez eta euskaraz.
info.sobreNosotrosTexto2=Bizkaiko Foru Aldundiarekin elkarlanean ari gara eskola-jazarpena eta ziberjazarpena prebenitzeko hezkuntza-plataforma berritzaile bat garatzen. Ihes-gela birtualen bidez, 10 eta 17 urte bitarteko haur eta gazteek egoera horiek hainbat ikuspegitatik aztertzen dituzte, enpatia eta pentsamendu kritikoa sustatuz.
info.sobreNosotrosTexto3=Gailu guztietatik eskuragarri dagoen gure plataforma hezkuntza-zentroentzat zein publiko orokorrarentzat dago pentsatuta, joko kooperatiboak, sailkapenak eta kontzientziazioa eta dibertsioa uztartzen dituzten erronkak eskainiz.
info.sobreNosotrosTexto4=BilbaoSKP-n, teknologia, hezkuntza eta jolasa batzen ditugu beste era batera ikasteko.
info.caracteristicas=Gure Escape Room-en Ezaugarriak
info.mapaInteractivo=Mapa Interaktiboa
info.mapaInteractivoDesc=Esploratu kokapen desberdinak benetako lekuetan oinarritutako mapa interaktibo batean. Aurkitu interes-puntuak eta bete misioak kokapen bakoitzean.
info.sistemaRanking=Sailkapen Sistema
info.sistemaRankingDesc=Lehiatu beste jokalari batzuekin eta igo sailkapenean. Irabazi puntuak misioak eta eguneroko erronkak betez.
info.cupones=Kupoiak eta Sariak
info.cuponesDesc=Eskuratu kupoiak saiakera gehigarriak lortzeko eta eduki esklusiboa desblokeatzeko. Irabazi sariak jokoan lortutako lorpenengatik.
info.multijugador=Jokalari Anitzekoa
info.multijugadorDesc=Jolastu lagunekin eta lehiatu denbora errealean. Osatu taldeak eta parte hartu ekitaldi berezietan beste jokalariekin.
info.contenidoEducativo=Hezkuntza Edukia
info.contenidoEducativoDesc=Ikasi jolasten duzun bitartean misioetan eta erronketan integratutako hezkuntza-edukiarekin. Garatu trebetasunak eta ezagutzak modu dibertigarrian.
info.actualizaciones=Eguneratze Erregularrak
info.actualizacionesDesc=Gozatu misio, kokapen eta ezaugarri berriekin gure eguneratze erregularrekin. Egon eguneratuta jokoaren berrikuntzekin.
